<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Orellana / Versiculos diarios </title>
</head>
<body>
    <main class="bible-main">
    <div class="bible-container">
        <h1>Biblia</h1>
        <p>Versiculo diario</p>
        <div class="btn-container-word-day">
            <a href="" class="btn btn__wordOfTheDay">Palabra del dia 🙏</a>
        </div>

        <div class="bible hidden">
            <h2 class="bible__title"></h2>
            <p class="bible__verse"></p>
            <div class="bible-btn">
                <a href="" class="btn bible__btn">Guardar versiculo ✅</a>
            </div>
        </div>
        <div class="btns-container">
            <a href="" class="btn btn__fear hidden">Dolor 😢</a>
            <a href="" class="btn btn__cure hidden">Cura 😊</a>
            <a href="" class="btn btn__love hidden">Amor ❤</a>
            <a href="" class="btn btn__help hidden">Ayuda 🤷‍♂️</a>
            <a href="" class="btn btn__fortify hidden">Fortalecimiento 💪</a>
            <a href="" class="btn btn__encouragement hidden">Valentia ✊</a>
        </div>

        <div class="subtitle-bible hidden">
            <h2>Versiculos guardaados</h2>
        </div>
        <div class="bible-save hidden">
            <h2 class="bible-save__title"></h2>
            <p class="bible-save__verse"></p>
          <span class="bible-save__data"></span>
        </div>

        <div class="btn-save-deleteAllVerses">
            <a class="btn btn__deleteVerses hidden" href="">Borrar TODOS los versiculos ❌</a>
        </div>
    </div>
</main>
    <script src="index.js"></script>
</body>
</html>
